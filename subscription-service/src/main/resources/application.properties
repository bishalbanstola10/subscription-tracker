spring.application.name=subscription-service
server.port=4000
spring.datasource.url=jdbc:postgresql://localhost:5432/subscription_db
spring.datasource.username=admin_user
spring.datasource.password=admin_subscription_password
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

#spring.kafka.bootstrap-servers=localhost:29092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=io.confluent.kafka.serializers.protobuf.KafkaProtobufSerializer
